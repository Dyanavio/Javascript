<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="JavaScript-logo.png">

    <title>HW-Javascript-12</title>
</head>
<body>
    <div class="container">
       <h1>Unit Tests (HW)</h1>
       <form>
            <div class="form-group row">
                    <label for="inputUserId" class="col-sm-2 col-form-label">User-Id</label>
                    <div class="col-sm-10">
                    <input style="width: 300px" type="text" class="form-control" id="inputUserId" placeholder="User-Id">
                    </div>
            </div>
            <div class="form-group row mt-1">
                <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
                <div class="col-sm-10">
                <input style="width: 300px" type="password" class="form-control" id="inputPassword" placeholder="Password">
                </div>
            </div>
       </form>
       <button id="button-encode" class="btn btn-secondary mt-3 mb-3">Encode</button> <br/>
       <i class="bi bi-arrow-down-circle" style="font-size: 32px; margin-left: 20px;"></i><br/>
       <form class="mb-2 mt-2">
            <div class="form-group row">
                    <div class="col-sm-10">
                    <input readonly style="width: 300px" type="text" class="form-control" id="result">
                    </div>
            </div>
       </form>
       
       <button id="button-decode" class="btn btn-secondary mt-3 mb-3">Decode</button><br/>
       <i class="bi bi-arrow-down-circle" style="font-size: 32px; margin-left: 20px;"></i>
       <form class="mb-2 mt-2">
            <div class="form-group row">
                    <div class="col-sm-10">
                    <input readonly style="width: 300px" type="text" class="form-control" id="result-decode-id" placeholder="Decoded user-id">
                    </div>
            </div>
            <div class="form-group row mt-1">
                    <div class="col-sm-10">
                    <input readonly style="width: 300px" type="text" class="form-control" id="result-decode-password" placeholder="Decoded password">
                    </div>
            </div>
       </form>
       <a  href="unit_tests.html">Test Page</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
    <script src="base_64.js"></script>
    <script src="script.js"></script>
    
</body>
</html>
