<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css">


    <title>HW-Javascript-6</title>
</head>
<body>
    <div class="container">
        <h1>HW-JavaScript-6</h1>
        <h2>Create new color</h2>
        <form action="" method="get" enctype="application/x-www-form-urlencoded">
            <div class="form-group">
                <label for="color-name">Custom color name:</label>
                <input type="text" class="form-control mt-2" id="color-name" name="color-name" aria-label="ColorName" aria-describedby="color-name-addon"> 
                <div class="invalid-feedback"></div>
            </div>
            <div class="form-group">
                <label for="color-type">Type:</label>
                <select class="form-control mt-2" id="color-type" name="color-type" aria-label="ColorType" aria-describedby="color-type-addon">
                    <option>RGB</option>
                    <option>RGBA</option>
                    <option>HEX</option>
                </select>
            </div>
            <div class="form-group">
                <label for="code">Code:</label>
                <input type="text" class="form-control mt-2" id="code" name="code" aria-label="Code" aria-describedby="code-addon"> 
                <div class="invalid-feedback"></div>
            </div>

            <button style="width: 100px" type="submit" name="btn" value="send" class="btn btn-warning mt-3"><i class="bi bi-palette"></i> Save</button>
        </form>

        <h2 class="mt-5">Color collection</h2>
        <div id="wrapper" class="wrapper mt-3"></div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
