<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="JavaScript-logo.png">

    <title>HW-Javascript-7</title>
</head>
<body>
    <div class="container">
        <div style="text-align: center;">
            <h1>HW-Javascript-7</h1>
            <h2>Paint</h2>
            <div style="width: 50vw; height: 2px; border: 2px solid gray"></div>
            <div class="options">
                <div class="figure-selection">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="figure" id="square" checked>
                        <label class="form-check-label" for="square">
                            <img src="square.png">
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="figure" id="circle">
                        <label class="form-check-label" for="circle">
                            <img src="circle.png">
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="figure" id="rhombus">
                        <label class="form-check-label" for="rhombus">
                            <img src="rhombus.png">
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="figure" id="right-triangle">
                        <label class="form-check-label" for="right-triangle">
                            <img src="triangle.png">
                        </label>
                    </div>
                </div>
            </div>

            <div id="color-palette-1" class="colors">
                <div ><button name="white" class="white-button w-20"></button></div>
                <div ><button name="lightgray" class="lightgray-button w-20"></button></div>
                <div ><button name="yellow" class="yellow-button w-20"></button></div>
                <div ><button name="lightblue" class="lightblue-button w-20"></button></div>
                <div ><button name="pink" class="pink-button w-20"></button></div>
                <div ><button name="lightgreen" class="lightgreen-button w-20"></button></div>
                <div ><button name="violet" class="violet-button w-20"></button></div>
            </div>
            <div id="color-palette-2" class="colors">
                <div ><button name="black" class="black-button w-20"></button></div>
                <div ><button name="gray" class="gray-button w-20"></button></div>
                <div ><button name="orange" class="orange-button w-20"></button></div>
                <div ><button name="blue" class="blue-button w-20"></button></div>
                <div ><button name="red" class="red-button w-20"></button></div>
                <div ><button name="green" class="green-button w-20"></button></div>
                <div ><button name="purple" class="purple-button w-20"></button></div>
            </div>

            <div style="width: 50vw; height: 2px; border: 2px solid gray; margin-top: 15px"></div>
        </div>
        
       
       <canvas id="canvas">
            fallback content: Browser does not support canvas
       </canvas>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
