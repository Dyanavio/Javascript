<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="JavaScript-logo.png">

    <title>HW-Javascript-8</title>
</head>
<body>
    <div class="container">
        <h1>HW-Javascript-8</h1>
        <form id="form">
            <div class="form-check">
                <label for="time-input">Time of delay:</label>
                <input type="number" class="form-control" id="time-delay" aria-describedby="time-delay" placeholder="Time of delay (in ms)" value="1000">
            </div>
            <div class="form-check mt-3">
                <input class="form-check-input" type="radio" name="return-type" id="resolve-radio" value="resolve" checked>
                <label class="form-check-label" for="resolve-radio">Success</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="return-type" id="reject-radio" value="reject">
                <label class="form-check-label" for="reject-radio">Failure</label>
            </div>
        </form>
        <button id="delay-button" class="btn btn-secondary mt-3">Start the delay...</button>
        <div  id="result-div" role="alert"></div>


    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
