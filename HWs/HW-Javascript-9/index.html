<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="JavaScript-logo.png">

    <title>HW-Javascript-9</title>
</head>
<body>
    <div class="container">
        <div class="center"><h1>Moon Phases</h1></div>
        <div class="center">
            <div class="search" id="search">
                <form>
                    <div class="from-group">
                        <label for="date-picker">Select the date:</label>
                        <input type="date" class="form-control" id="date-picker" aria-describedby="datePicker">
                    </div>
                </form>
                <div class="center">
                    <button id="search-button" class="btn btn-primary mt-2 w-50">Search</button>
                </div>
            </div>
        </div>
        <div class="wrapper" id="phases">
            <div style="display: none" class="alert alert-dark mx-1 mt-3" id="moon-phase-yesterday"></div>
            <div style="display: none" class="alert alert-dark mx-1 mt-3" id="moon-phase-today"></div>
            <div style="display: none" class="alert alert-dark mx-1 mt-3" id="moon-phase-tomorrow"></div>
        </div>

        <div class="center">
            <button style="display:none" id="arrow-left" class="btn btn-dark arrows"><i class="bi bi-arrow-left-circle"></i></button>
            <button style="display:none" id="arrow-right" class="btn btn-dark arrows"><i class="bi bi-arrow-right-circle"></i></button>
        </div>

        <div class="center mt-4">
            <div style="display:none" class="details" id="details"></div>
        </div>
        
        
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
