<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css">

    <title>HW-Javascript-5-II</title>
</head>
<body>
    <div class="container mt-3">
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="bold">
            <label class="form-check-label" for="bold">Bold</label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="underline">
            <label class="form-check-label" for="underline">Underline</label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="italics">
            <label class="form-check-label" for="italics">Italics</label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="positioning" id="left" value="left">
            <label class="form-check-label" for="left">Left</label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="positioning" id="right" value="right">
            <label class="form-check-label" for="right">Right</label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="positioning" id="justify" value="justify">
            <label class="form-check-label" for="justify">Justify</label>
        </div>
        <!-- Input -->
        <div class="input-group mb-3">
            <input style="height: 100px; line-break: normal;" name="text" type="text" class="form-control" placeholder="Text..." aria-label="Text" aria-describedby="text-addon">
        </div>

        <button id="submit" type="button" class="btn btn-secondary">Submit</button>

        <div id="result-div" role="alert">
            <span id="result"></span>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
