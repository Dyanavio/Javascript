<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css">

    <title>HW-Javascript-5-III</title>
</head>
<body>
    
    <div class="container">
        <h1>Books</h1>
        <div class="cell">
            <img src="Mechanics.png"><br/>
            <span>Д.В. Сивухин. Курс общей физики. Том 1 Механика</span>
            <br>
            <button id="button-1" type="button" class="btn btn-dark">Select</button>
        </div>
        <div class="cell">
            <img src="Thermodynamics.png"><br/>
            <span>Д.В. Сивухин. Курс общей физики. Том 2 Термодинамика и молкулярная физика</span>
            <br>
            <button id="button-2" type="button" class="btn btn-dark">Select</button>
        </div>
        <div class="cell">
            <img src="Electromagnetism.png"><br/>
            <span>Д.В. Сивухин. Курс общей физики. Том 3 Электромагнетизм</span>
            <br>
            <button id="button-3" type="button" class="btn btn-dark align-bottom">Select</button>
        </div>
        <div class="cell">
            <input style="line-break: auto;" id="selected-book" class="form-control" type="text" placeholder="Book..." readonly>
            <div class="form-group row mt-3">
                <label for="quantity" class="col-sm-3 col-form-label">Quantity:</label>
                <div class="col-sm-9">
                <input  type="number" class="form-control" id="quantity" placeholder="Quantity">
                </div>
            </div>
            <div class="form-group row mt-1">
                <label for="name" class="col-sm-3 col-form-label">Name:</label>
                <div class="col-sm-9">
                <input type="text" class="form-control" id="name">
                </div>
            </div>
            <div class="form-group row mt-1">
                <label for="del-address" class="col-sm-6 col-form-label">Delivery address:</label>
                <div class="col-sm-6">
                <input style="height: 100px;" type="text" class="form-control" id="del-address">
                </div>
            </div>
            <div class="form-group row mt-1">
                <label for="del-date" class="col-sm-5 col-form-label">Delivery date:</label>
                <div class="col-sm-7">
                <input type="date" class="form-control" id="del-date">
                </div>
            </div>
            <div class="form-group row mt-1">
                <label for="comment" class="col-sm-4 col-form-label">Comment:</label>
                <div class="col-sm-8">
                <input type="text" class="form-control" id="comment">
                </div>
            </div>
            <button id="buy-button" type="button" class="btn btn-dark align-bottom mt-5 ">Buy</button>
        </div>


    </div>

    <script src="script.js"></script>
</body>
</html>
