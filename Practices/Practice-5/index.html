<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="JavaScript-logo.png">

    <title>Practice-5 (And homework as well)</title>
</head>
<body>
    <div class="container">
        <h1>Dom and Bom</h1>
        <p>Browser object model - model of communication with browser (environment) </p>
        <h3>List of Tasks</h3>

        <li class="list-group-item d-flex justify-content-between align-items-center" id="sample-task">
            <span style="height: 0px; display: none;"></span>
            <div style="height: 0px; display: none;">
                <button data-action="insert" class="btn btn-outline-primary"><i class="bi bi-node-plus"></i></button>
                <button data-action="move-up" class="btn btn-outline-info"><i class="bi bi-arrow-up"></i></button>
                <button data-action="move-down" class="btn btn-outline-warning"><i class="bi bi-arrow-down"></i></button>
                <button data-action="edit" class="btn btn-outline-dark"><i class="bi bi-pen"></i></button>
                <button data-action="delete" class="btn btn-outline-danger"><i class="bi bi-x-lg"></i></button>
            </div>
        </li>

        <ul id="todo-list" class="list-group mb-3">
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <span>Task 1</span>
                <div>
                    <button data-action="insert" class="btn btn-outline-primary"><i class="bi bi-node-plus"></i></button>
                    <button data-action="move-up" class="btn btn-outline-info"><i class="bi bi-arrow-up"></i></button>
                    <button data-action="move-down" class="btn btn-outline-warning"><i class="bi bi-arrow-down"></i></button>
                    <button data-action="edit" class="btn btn-outline-dark"><i class="bi bi-pen"></i></button>
                    <button data-action="delete" class="btn btn-outline-danger"><i class="bi bi-x-lg"></i></button>
                </div>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <span>Task 2</span>
                <div>
                    <button data-action="insert" class="btn btn-outline-primary"><i class="bi bi-node-plus"></i></button>
                    <button data-action="move-up" class="btn btn-outline-info"><i class="bi bi-arrow-up"></i></button>
                    <button data-action="move-down" class="btn btn-outline-warning"><i class="bi bi-arrow-down"></i></button>
                    <button data-action="edit" class="btn btn-outline-dark"><i class="bi bi-pen"></i></button>
                    <button data-action="delete" class="btn btn-outline-danger"><i class="bi bi-x-lg"></i></button>
                </div>
                
            </li>
        </ul>
        <button id="append-task-button" class="btn btn-primary mb-1">Add to the end</button>
        <br>
        <button id="print-button" class="btn btn-success">Print all tasks</button>

        <div id="list" class="list"></div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
